<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Steven Johnston Github</title>
      <link rel="stylesheet" href="./css/loading-spinner.css">
  </head>
  <body>
    <div class="loading-spinner-area">
      <div class="loading-spinner-container">
        <div class="loading-spinner-circle" data-anim="loading-spinner-left"></div>
        <div class="loading-spinner-circle" data-anim="loading-spinner-right"></div>
      </div>
    </div>
    <div class="loading-spinner-area loading-spinner-explain">
      <div class="loading-spinner-container">
        <div class="loading-spinner-explain-text">Half circles are hidden behind</div>
        <div class="loading-spinner-circle" data-anim="loading-spinner-left">
          <div>Left Circle</div>
        </div>
        <div class="loading-spinner-circle" data-anim="loading-spinner-right">
          <div>Right Circle</div>  
        </div>
      </div>
    </div>
    
    <div class="logo rotate">
      <div class="left-clip counter-rotate">
        <div class="left-triangle rotate">

        </div>
      </div>
      <div class="right-shadow counter-rotate">
      </div>
      <div class="right-clip counter-rotate">
        <div class="right-triangle rotate">
        </div>
      </div>
    </div>

  </body>
</html>
